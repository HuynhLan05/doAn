<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1 class="h3 mb-0">Chi Tiết Đơn Hàng</h1>
        </div>
        <div class="card-body">
            <p><strong>Mã Đơn:</strong> <span th:text="${order.id}"></span></p>
            <p><strong>Tên Khách Hàng:</strong> <span th:text="${order.customerName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${order.customerEmail}"></span></p>
            <p><strong>Số Điện Thoại:</strong> <span th:text="${order.customerPhone}"></span></p>
            <p><strong>Địa Chỉ:</strong> <span th:text="${order.shippingAddress}"></span></p>
            <p><strong>Tổng Tiền:</strong> <span th:text="${order.totalAmount}"></span></p>
        </div>
        <div class="card-footer">
            <a href="/admin/orders" class="btn btn-secondary">Trở Về</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
