<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đặt Hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .product-info {
      margin-bottom: 40px;
    }
    .product-info img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-submit {
      background-color: #28a745;
      color: white;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      border: none;
    }
    .btn-submit:hover {
      background-color: #218838;
    }
    .alert {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Đặt Hàng</h1>

  <!-- Row for Product Information and Customer Information -->
  <div class="row">
    <!-- Left Column for Product Information -->
    <div class="col-md-6">
      <div class="product-info">
        <h2 th:text="${product.name}"></h2>
        <img th:src="${product.imageUrl}" alt="${product.name}" class="img-fluid mb-3">
        <h3 th:text="${product.price}"></h3>
        <p th:text="${product.description}"></p>
      </div>
    </div>

    <!-- Right Column for Customer Information Form -->
    <div class="col-md-6">
      <div class="form-container">
        <form th:action="@{/users/product/orders/{id}(id=${product.id})}" method="post">

          <!-- Customer Name -->
          <div class="form-group">
            <label for="customerName">Tên Khách Hàng:</label>
            <input type="text" id="customerName" name="customerName" class="form-control" required />
          </div>

          <!-- Customer Phone -->
          <div class="form-group">
            <label for="customerPhone">Số Điện Thoại:</label>
            <input type="tel" id="customerPhone" name="customerPhone" class="form-control" required />
          </div>

          <!-- Shipping Address -->
          <div class="form-group">
            <label for="shippingAddress">Địa Chỉ:</label>
            <input type="text" id="shippingAddress" name="shippingAddress" class="form-control" required />
          </div>

          <!-- Customer Email -->
          <div class="form-group">
            <label for="customerEmail">Email:</label>
            <input type="email" id="customerEmail" name="customerEmail" class="form-control" required />
          </div>

          <!-- Payment Method -->
          <div class="form-group">
            <label for="paymentMethod">Phương thức thanh toán:</label>
            <select name="paymentMethod" id="paymentMethod" class="form-control" required>
              <option value="Credit Card">Credit Card</option>
              <option value="PayPal">PayPal</option>
              <option value="Cash on Delivery">Cash on Delivery</option>
            </select>
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit" class="btn-submit">Đặt Hàng</button>
          </div>

          <!-- Error Message -->
          <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
          </div>

          <!-- Success Message -->
          <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
