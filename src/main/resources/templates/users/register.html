<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== Bootstrap CSS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!--=============== Custom CSS (for styling the form similar to your example) ===============-->
    <link rel="stylesheet" href="/css/styles_login.css">

    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="login__content">
        <img src="/img/bg-login.png" alt="register image" class="login__img">

        <form th:action="@{/register}" method="post" class="login__form">
            <div>
                <h1 class="login__title">
                    <span>Create</span> Account
                </h1>
                <p class="login__description">
                    Please fill in the details to create your account.
                </p>
            </div>

            <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
                <ul>
                    <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
                </ul>
            </div>

            <div>
                <div class="login__inputs">
                    <div>
                        <label for="email" class="login__label">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required class="login__input" />
                    </div>

                    <div>
                        <label for="username" class="login__label">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required class="login__input" />
                    </div>

                    <div>
                        <label for="password" class="login__label">Password</label>
                        <div class="login__box">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required class="login__input" />
                            <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                        </div>

                    </div>

                    <div>
                        <label for="phone" class="login__label">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone" required class="login__input" />
                    </div>
                </div>
            </div>

            <div>
                <div class="login__buttons">
                    <button type="submit" class="login__button btn btn-primary">Sign Up</button>
                    <a th:href="@{/login}" class="login__button login__button-ghost btn btn-outline-secondary">Log In</a>
                </div>
            </div>
        </form>
    </div>
</div>

<!--=============== Bootstrap JS ===============-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!--=============== MAIN JS ===============-->
<script src="/js/main_login.js"></script>
</body>
</html>
