<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết đơn hàng</title>
</head>
<body>
<h1>Chi tiết đơn hàng</h1>
<p><strong>ID:</strong> <span th:text="${order.id}"></span></p>
<p><strong>Tên khách hàng:</strong> <span th:text="${order.customerName}"></span></p>
<p><strong>Email:</strong> <span th:text="${order.customerEmail}"></span></p>
<p><strong>Số điện thoại:</strong> <span th:text="${order.customerPhone}"></span></p>
<p><strong>Địa chỉ giao hàng:</strong> <span th:text="${order.shippingAddress}"></span></p>
<p><strong>Phương thức thanh toán:</strong> <span th:text="${order.paymentMethod}"></span></p>
<p><strong>Tổng tiền:</strong> <span th:text="${order.totalAmount}"></span></p>
<p><strong>Trạng thái:</strong> <span th:text="${order.status}"></span></p>

<h3>Danh sách sản phẩm trong đơn hàng:</h3>
<table>
    <thead>
    <tr>
        <th>Tên sản phẩm</th>
        <th>Số lượng</th>
        <th>Giá</th>
        <th>Tổng tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderDetail : ${order.orderDetails}">
        <td th:text="${orderDetail.product.name}"></td>
        <td th:text="${orderDetail.quantity}"></td>
        <td th:text="${orderDetail.product.price}"></td>
        <td th:text="${orderDetail.totalPrice}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
