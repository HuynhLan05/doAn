<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Green Shop'">Green Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #2e7d32;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #1b5e20;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 600;
        }
        .product-card {
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
            background-color: #fff;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.03);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #81c784;
        }
        .product-details {
            padding: 15px;
            background-color: #f1f8e9;
        }
        .btn-primary {
            background: linear-gradient(45deg, #66bb6a, #388e3c);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 187, 106, 0.3);
        }
        .form-control {
            border: 2px solid #66bb6a;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #388e3c;
            box-shadow: 0 0 8px rgba(56, 142, 60, 0.5);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .text-center.mb-4 {
            margin-bottom: 40px;
        }
        @media (max-width: 768px) {
            .product-card img {
                height: 150px;
            }
        }
        /* Additional Styling for a Plant Shop */
        .plant-theme {
            background-color: #e8f5e9;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            color: #4caf50;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <h1>Welcome to Our Green Shop</h1>

    <div th:if="${message}" style="color: green; text-align: center;">
        <p th:text="${message}">HHHHH</p>
    </div>

    <div class="container">
        <div class="plant-theme text-center">
            <p>Explore our collection of beautiful indoor and outdoor plants that bring life to any space.</p>
        </div>
        <div class="row">
            <div class="col-md-4" th:each="product : ${products}">
                <div class="product-card">
                    <img th:src="@{${product.imageUrl}}" alt="${product.name}">
                    <div class="product-details">
                        <h5 th:text="${product.name}" class="mb-3"></h5>
                        <p th:text="${product.description}" class="text-muted"></p>
                        <p class="text-success fw-bold" th:text="'$' + ${product.price}"></p>
                        <form th:action="@{/cart/add}" method="post" sec:authorize="isAuthenticated()">
                            <input type="number" name="quantity" min="1" value="1" class="form-control mb-2" style="width: 100px;">
                            <input type="hidden" th:value="${product.id}" name="productId"/>
                            <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap vÃ  JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
