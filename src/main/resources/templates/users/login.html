<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== Bootstrap CSS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!--=============== Custom CSS (for styling the form similar to your example) ===============-->
    <link rel="stylesheet" href="/css/styles_login.css">

    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="login__content">
        <img src="/img/bg-login.png" alt="login image" class="login__img">

        <form th:action="@{/login}" method="post" class="login__form">
            <div>
                <h1 class="login__title">
                    <span>Welcome</span> Back
                </h1>
                <p class="login__description">
                    Welcome! Please login to continue.
                </p>
            </div>

            <div>
                <div class="login__inputs">
                    <div>
                        <label for="username" class="login__label">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required class="login__input" />
                    </div>

                    <div>
                        <label for="password" class="login__label">Password</label>
                        <div class="login__box">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required class="login__input" />
                            <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                        </div>

                    </div>
                </div>

                <div class="login__check">
                    <input type="checkbox" class="login__check-input" id="remember-me" name="remember-me">
                    <label for="remember-me" class="login__check-label">Remember me</label>
                </div>
            </div>

            <div>
                <div class="login__buttons">
                    <button type="submit" class="login__button btn btn-primary">Log In</button>
                    <a th:href="@{/register}" class="login__button login__button-ghost btn btn-outline-secondary">Sign Up</a>
                </div>

                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>

<!--=============== Bootstrap JS ===============-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!--=============== MAIN JS ===============-->
<script src="/js/main_login.js"></script>
</body>
</html>
