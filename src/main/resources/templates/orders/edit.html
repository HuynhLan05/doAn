<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Chi tiết đơn hàng</h2>
  <form th:action="@{/admin/orders/{id}/update(id=${order.id})}" method="post">
    <div class="mb-3">
      <label for="customerName" class="form-label">Tên Khách Hàng:</label>
      <input type="text" class="form-control" id="customerName" name="customerName" th:value="${order.customerName}" required />
    </div>

    <div class="mb-3">
      <label for="customerEmail" class="form-label">Email:</label>
      <input type="email" class="form-control" id="customerEmail" name="customerEmail" th:value="${order.customerEmail}" required />
    </div>

    <div class="mb-3">
      <label for="customerPhone" class="form-label">Số Điện Thoại:</label>
      <input type="text" class="form-control" id="customerPhone" name="customerPhone" th:value="${order.customerPhone}" required />
    </div>

    <div class="mb-3">
      <label for="shippingAddress" class="form-label">Địa Chỉ:</label>
      <input type="text" class="form-control" id="shippingAddress" name="shippingAddress" th:value="${order.shippingAddress}" required />
    </div>

    <div class="mb-3">
      <label for="paymentMethod" class="form-label">Phương Thức Thanh Toán:</label>
      <input type="text" class="form-control" id="paymentMethod" name="paymentMethod" th:value="${order.paymentMethod}" required />
    </div>

    <div class="mb-3">
      <label for="totalAmount" class="form-label">Tổng Tiền:</label>
      <input type="number" class="form-control" id="totalAmount" name="totalAmount" th:value="${order.totalAmount}" required />
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Trạng Thái:</label>
      <select class="form-select" id="status" name="status">
        <option value="PENDING" th:selected="${order.status == 'PENDING'}">Chờ Xử Lý</option>
        <option value="SHIPPED" th:selected="${order.status == 'SHIPPED'}">Đã Giao Hàng</option>
        <option value="DELIVERED" th:selected="${order.status == 'DELIVERED'}">Đã Nhận</option>
        <option value="CANCELED" th:selected="${order.status == 'CANCELED'}">Đã Hủy</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a href="/admin/orders" class="btn btn-secondary">Trở Về</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
