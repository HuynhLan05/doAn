<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Sửa Khách Hàng' : 'Thêm Khách Hàng'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${isEdit} ? 'Sửa Khách Hàng' : 'Thêm Khách Hàng'"></h1>

    <form th:action="${isEdit} ? @{/customers/edit/{id}(id=${customer.id})} : @{/customers/add}" method="post">
        <input type="hidden" th:if="${isEdit}" th:value="${customer.id}" th:name="id"/>

        <div class="mb-3">
            <label for="name" class="form-label">Tên</label>
            <input type="text" id="name" class="form-control" th:value="${customer.name}" th:name="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:value="${customer.email}" th:name="email" required>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Số điện thoại</label>
            <input type="text" id="phoneNumber" class="form-control" th:value="${customer.phoneNumber}" th:name="phoneNumber" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" id="address" class="form-control" th:value="${customer.address}" th:name="address" required>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${isEdit} ? 'Lưu thay đổi' : 'Thêm Khách Hàng'"></span>
        </button>
    </form>
</div>
</body>
</html>
